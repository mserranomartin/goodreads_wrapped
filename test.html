<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="range" name="myrange" min="0" max="1" step="0.01" >
    <div style="width:100px; height: 100px; background-color:rgb(204, 213, 174)"></div>
    <script>
        function times(x,a){
            return x.map(y => y*a)
        }
        function add(x,y) {
            result = []
            for (let index = 0; index < x.length; index++) {
                result[index] = x[index] + y[index];
            }
            return result
        }
        let slider = document.querySelector('input');
        slider.onchange = () => {
            let t = slider.value;
            let color = add(times([212, 163, 115], 1-t), times([204, 213, 174],t)).toString();
            console.log(color.toString());
            document.querySelector('div').style['background-color'] = 'rgb(' + color +')';
        }
    </script>
</body>
</html>
