<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/danfojs@1.1.2/lib/bundle.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.16.1.min.js"></script>
    <script>
        const WIDTH = screen.availWidth - 80 // body:{padding: 40px};
        document.onload = function() {
            document.getElementsByClassName('fixed-width').forEach(element => {
                element.style['width'] = WIDTH;
            });
        }
    </script>
    <script src="goodreads.js"></script>
    <script>
        function centerMiddle(){
            let element = document.querySelector('.bi-file-earmark-arrow-up');
            element.style['top'] = element.parentElement.getBoundingClientRect().height/2 - element.getBoundingClientRect().height/2 + 'px';
        }
        function upload() {
            document.querySelector('input[id="file"]').click()
        }
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Unofficial Goodreads Wrapped</title>
</head>
<body>
    <h1>Unofficial Goodreads Wrapped</h1>
    <main class="mt-5">
        <div class="card" id="loader">
            <div class="card-body">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <p class="card-text">Click to load your Goodreads library export</p>
                        </div>
                        <div class="col text-center">
                            <svg onload="centerMiddle()" onclick="upload()" xmlns="http://www.w3.org/2000/svg" width="3em" height="3em" fill="#A5A58D" class="bi bi-file-earmark-arrow-up position-relative" viewBox="0 0 16 16">
                                <path d="M8.5 11.5a.5.5 0 0 1-1 0V7.707L6.354 8.854a.5.5 0 1 1-.708-.708l2-2a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1-.708.708L8.5 7.707V11.5z"/>
                                <path d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2zM9.5 3A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5v2z"/>
                            </svg>
                        </div>
                    </div>
                </div>
                <input type="file" id="file" name="file" style="display: none;">
            </div>
        </div>
        <script>
            const inputFile = document.querySelector("input[type=file]");
            const loader = document.getElementById('loader');
            let df;
            inputFile.onchange = async () => {
                const csvFile = inputFile.files[0]
                dfd.readCSV(csvFile).then((df) => {
                    wrapped(df);
                })
                document.querySelector('main').removeChild(loader);
                document.querySelector('body > h1').style['font-size'] = '1em';
                document.querySelector('#carouselWrapped').style['display'] = 'block';
                df = await dfd.readCSV(csvFile).then((df) => {
                    return df
                })
            }
        </script>
        <div id="carouselWrapped" class="carousel slide" style="display: none;">
            <div class="carousel-inner">
                <!-- BOOKS READ -->
                <div class="carousel-item active">
                    <div class="row">
                        <h3>This year you've read...</h3>
                        <div class="col text-center">
                            <div id="number_books"></div>
                        </div>
                        <div class="col text-center">
                            <div id="new_authors"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div id="monthly_reads"></div>
                    </div>
                    <div class="row mt-4">
                        <h3 id="most_read_text">and your most-read author is</h3>
                        <div id="most_read" class="text-center"></div>
                    </div>
                </div> 
                <!-- TO-READ PILE -->
                <div class="carousel-item">
                    <div class="row">
                        <h3 id="to_read_text1">Your last year's to-read pile is still to be read...</h3>
                        <div id="read_from_to_read" class="fixed-width"></div>
                    </div>
                    <div class="row">
                        <h3 id="to_read_text2">...but that didn't refrain you from adding more</h3>
                        <div id="current_to_read" class="fixed-width"></div>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="row">
                        <h3>You rated some books...</h3>
                        <div id="rating_comp"></div>
                    </div>
                    <div class="row">
                        <h3 id="correlation_text" class="mt-3"></h3>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselWrapped" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselWrapped" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        <div class="container text-center" style="display:none">
            <div class="row">
                
            </div>
            
            
            <!-- BAR PLOTS -->
            <!-- LANGUAGES & NATIONALITIES -->
            <div class="row">
                <div class="col">
                    <div id="languages"></div>
                </div>
                <div class="col">
                    <div id="nationalities"></div>
                </div>
            </div>
            <select onchange="" name="palette" id="palette">
                <option value="pink">Pink</option>
                <option value="green">Green</option>
                <option value="blue">Blue</option>
                <option value="yellow">Yellow</option>
                <option value="brown">Brown</option>
            </select>
            <script>
                const schemes = {
                    'pink': ['f08080','f4978e','f8ad9d','fbc4ab','ffdab9'],
                }
            </script>
        </div>
    </main>
</body>

</html>
